server.port=8090

#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

#DB setting
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=SYSTEM
spring.datasource.password=system1234
#spring.datasource.username=torun
#spring.datasource.password=torun1234

# MyBatis
# model 프로퍼티 camel case설정
#패키지명 생략할 수 있도록 alias설정
mybatis.mapper-locations=/mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
# mapper 로그레벨 설정
logging.level.com.azurealstn.codespringweb.mapper=TRACE
#전체 로그 레벨 설정(기본 info)
logging.level.root=info
